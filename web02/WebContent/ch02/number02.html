<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
num1 = "30.5px";
num2 = 40;

document.write("표현가능한 가장 큰 수 : "+Number.MAX_VALUE+"<br>"); //최대값
document.write("표현가능한 가장 작은 수 : "+Number.MIN_VALUE+"<br>"); //최소값

document.write("숫자가 아닌 경우 : "+Number.NaN+"<br>"); //Not a Number
document.write(num1+num2+"<br>"); //문자열로 연결됨
document.write(parseInt(num1)+num2+"<br>"); //정수로 변환
document.write(parseFloat(num1)+num2+"<br>"); //실수로 변환
//자바스크립트는 parseDouble()이 없다. C언어의 영향
</script>
</head>
<body>

</body>
</html>
