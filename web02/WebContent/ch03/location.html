<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function replace() {
	/* location.href = "http://google.com"; */
	location.replace("http://google.com");
}
</script>
</head>
<body>
<a href="#" onclick="replace()">이동</a> <!-- 하이퍼링크로 이동할 경우 -->
<button onclick="replace()">이동</button> <!-- 버튼으로 이동할 경우 -->
</body>
</html>
