<!DOCTYPE html>

<title>Insert title here</title>
<script type="text/javascript">
for(var key in navigator) { //navigator : 웹브라우저 관련 정보객체
	value = navigator[key]; //키값 조회
	document.write(key+":"+value+"<br>");
}
</script>
</head>
