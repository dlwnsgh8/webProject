<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function mouseIn(elem) {
	elem.style.border="2px solid red"; //div의 테두리 스타일변경
	elem.style.fontSize="30px";
}
function mouseOut(elem) {
	elem.style.border="";
	elem.style.fontSize="12px;"
	elem.style.backgroundColor="blue";
}
</script>
</head>
<body>
<!-- 
onmouseover : 요소 위에 마우스커서가 올라갈때
onmouseout : 마우스커서가 빠져나갈때
-->
<div style="background-color: yellow; width: 200px;" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)">마우스 이벤트</div>
</body>
</html>
