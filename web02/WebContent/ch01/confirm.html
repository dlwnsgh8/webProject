<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var user = confirm("계속할까요?");
if(user == true) { //확인버튼을 클릭한다면
	document.write("확인버튼을 눌렀습니다.");
}else { //취소버튼
	document.write("취소버튼을 눌렀습니다.")
}
</script>
</head>
<body>
<!-- 
alert(메시지) : 단순경고창
prompt(메시지, 기본값) : 입력대화상자
confirm(메시지) : 사용자의 확인을 받는 대화상자
	true → 확인,	false → 취소
 -->
</body>
</html>
