<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id="test" style="color:blue; background-color:purple;">This is a heading</h1>
<script type="text/javascript">
function func() {
	var e = document.getElementById("test"); //id가 test인 태그
	e.style.color = "red"; //글자색 변경
	e. style.backgroundColor = "yellow"; //배경색 변경
//자바스크립트의 색변경은 backgroundColor
//HTML의 색변경은 background-color
}
</script>
<button type="button" onclick="func()">클릭하세요</button>
</body>
</html>
