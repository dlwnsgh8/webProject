<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중첩 For문</title>
<script>
for(var i=2; i<=9; i++) {
	document.write("〓〓〓 "+i+"단 〓〓〓"+"<br>");
	for(var j=1; j<=9; j++) {
		document.write(i+" × "+j+" = "+(i*j)+"<br>");
	}
	document.write("<br>");
}
</script>
</head>
<body>

</body>
</html>
