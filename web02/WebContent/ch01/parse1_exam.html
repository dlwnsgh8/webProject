<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var x, y;
x = prompt("숫자를 입력하시오");
y = prompt("숫자를 입력하시오");
x = parseInt(x);
y = parseInt(y);

document.write(x+" + "+y+" = "+(x+y)+"<br>");
document.write(x+" - "+y+" = "+(x-y)+"<br>");
document.write(x+" × "+y+" = "+(x*y)+"<br>");
document.write(x+" ÷ "+y+" = "+(x/y)+"<br>");
document.write(x+" ÷ "+y+"의 나머지값은 "+(x%y)+"<br>");
</script>
</head>

</html>
