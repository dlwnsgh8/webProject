<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var num = prompt("원하는 단을 입력하시오(숫자만)");
var multi = 0;
document.write("〓〓〓 "+num+"단 〓〓〓〓"+"<br>");
for(i=1; i<=9; i++) {
	multi = num * i;
	document.write(num+" × "+i+" = "+multi+"<br>");
}
</script>
</head>
<body>
</body>
</html>
